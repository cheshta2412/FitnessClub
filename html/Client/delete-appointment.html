<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Trainer Scheduler</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right,  #83a593,  #5ca07c, #19a459);
            color: #543e3e; /* Text color */
        }

        .container {
            margin-top: 50px;
        }

        .client-row {
            background: linear-gradient(to right, #ffffff, #f1f1f1); /* Gradient background color */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .client-row:hover {
            transform: scale(1.05);
        }

        .delete-btn-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .btn-danger {
            background: linear-gradient(to right, #ff5e62, #ff9966); /* Gradient background color */
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background: linear-gradient(to right, #ff9966, #ff5e62); /* Gradient background color */
            border-color: #bd2130;
        }

        /* Delete Appointment Modal */
        #deleteAppointmentModal {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #deleteAppointmentModal .modal-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #deleteAppointmentModal .modal-header {
            background: linear-gradient(to right, #dc3545, #fd7e14); /* Gradient background color */
            color: #fff;
            border-bottom: none;
        }

        #deleteAppointmentModal .modal-footer {
            border-top: none;
        }

        #deleteAppointmentModal .btn-danger {
            background: linear-gradient(to right, #ff5e62, #ff9966); /* Gradient background color */
            border-color: #dc3545;
        }

        #deleteAppointmentModal .btn-danger:hover {
            background: linear-gradient(to right, #ff9966, #ff5e62); /* Gradient background color */
            border-color: #bd2130;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="#" class="btn btn-secondary mb-3" onclick="goBack()">Back</a>

        <!-- Client Row 1 -->
        <div class="row client-row">
            <div class="col-md-3">
                <label for="firstName1"><strong>First Name:</strong></label>
                <p>John</p>
            </div>
            <div class="col-md-3">
                <label for="lastName1"><strong>Last Name:</strong></label>
                <p>Doe</p>
            </div>
            <div class="col-md-2">
                <label for="dateTime1"><strong>Date and Time:</strong></label>
                <p>2023-12-15 10:00 AM</p>
            </div>
            <div class="col-md-2">
                <label for="location1"><strong>Location:</strong></label>
                <p>New York</p>
            </div>
            <div class="col-md-2 delete-btn-container">
                <button class="btn btn-danger" onclick="openDeleteModal(1)">Delete</button>
            </div>
        </div>

        <!-- Client Row 2 -->
        <div class="row client-row">
            <div class="col-md-3">
                <label for="firstName2"><strong>First Name:</strong></label>
                <p>Jane</p>
            </div>
            <div class="col-md-3">
                <label for="lastName2"><strong>Last Name:</strong></label>
                <p>Smith</p>
            </div>
            <div class="col-md-2">
                <label for="dateTime2"><strong>Date and Time:</strong></label>
                <p>2023-12-16 2:30 PM</p>
            </div>
            <div class="col-md-2">
                <label for="location2"><strong>Location:</strong></label>
                <p>Los Angeles</p>
            </div>
            <div class="col-md-2 delete-btn-container">
                <button class="btn btn-danger" onclick="openDeleteModal(2)">Delete</button>
            </div>
        </div>
    </div>

    <!-- Delete Appointment Modal -->
    <div class="modal fade" id="deleteAppointmentModal" tabindex="-1" role="dialog"
        aria-labelledby="deleteAppointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAppointmentModalLabel">Delete Appointment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this appointment?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JavaScript for Delete Confirmation -->
    <script>
        // Function to open the delete confirmation modal
        function openDeleteModal(clientId) {
            $('#deleteAppointmentModal').modal('show');
            // Pass the client ID to the modal for further processing if needed
            console.log('Selected Client ID:', clientId);
        }

        // Function to handle confirmed deletion
        function confirmDelete() {
            // Simulate deletion logic
            console.log('Appointment deleted successfully!');

            // Display toaster notification
            alert('Appointment deleted successfully!');

            // Close the modal after deletion
            $('#deleteAppointmentModal').modal('hide');
        }
    </script>
    <script>
        // Function to go back
        function goBack() {
            window.location.href = 'ForClient.html';
        }
    </script>
</body>

</html>
