<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Trainer Scheduler</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right,  #bfbaba,  #868585, #3C3C3C); /* Gradient background color */
            color: #543e3e; /* Text color */
        }

        .container {
            margin-top: 50px;
        }

        .client-row {
            background: linear-gradient(to right, #ffffff, #f1f1f1); /* Gradient background color */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .client-row:hover {
            transform: scale(1.05);
        }

        .edit-btn-container {
            display: flex;
            align-items: center;
        }

        .btn-warning {
            background: linear-gradient(to right, #ffbb00, #ff8500); /* Gradient background color */
            border-color: #ffa31a;
        }

        .btn-warning:hover {
            background: linear-gradient(to right, #ff8500, #ffbb00); /* Gradient background color */
            border-color: #e67300;
        }

        /* Edit Appointment Modal */
        #editAppointmentModal {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #editAppointmentModal .modal-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust the width as needed */
        }

        #editAppointmentModal .modal-header {
            background: linear-gradient(to right, #ffbb00, #ff8500); /* Gradient background color */
            color: #fff;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        #editAppointmentModal .modal-footer {
            border-top: none;
            border-radius: 0 0 10px 10px;
        }

        #editAppointmentModal .btn-warning {
            background: linear-gradient(to right, #ffbb00, #ff8500); /* Gradient background color */
            border-color: #ffa31a;
        }

        #editAppointmentModal .btn-warning:hover {
            background: linear-gradient(to right, #ff8500, #ffbb00); /* Gradient background color */
            border-color: #e67300;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="#" class="btn btn-secondary mb-3" onclick="goBack()">Back</a>

        <!-- Client Row 1 -->
        <div class="row client-row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="firstName1"><strong>First Name:</strong></label>
                    <p>John</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="lastName1"><strong>Last Name:</strong></label>
                    <p>Doe</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="dateTime1"><strong>Date and Time:</strong></label>
                    <p>2023-12-15 10:00 AM</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="location1"><strong>Location:</strong></label>
                    <p>New York</p>
                </div>
            </div>
            <div class="col-md-2 edit-btn-container">
                <button class="btn btn-warning" onclick="openEditModal(1)">Edit</button>
            </div>
        </div>

        <!-- Client Row 2 -->
        <div class="row client-row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="firstName2"><strong>First Name:</strong></label>
                    <p>Jane</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="lastName2"><strong>Last Name:</strong></label>
                    <p>Smith</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="dateTime2"><strong>Date and Time:</strong></label>
                    <p>2023-12-16 2:30 PM</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="location2"><strong>Location:</strong></label>
                    <p>Los Angeles</p>
                </div>
            </div>
            <div class="col-md-2 edit-btn-container">
                <button class="btn btn-warning" onclick="openEditModal(2)">Edit</button>
            </div>
        </div>
    </div>

    <!-- Edit Appointment Modal -->
    <div class="modal fade" id="editAppointmentModal" tabindex="-1" role="dialog"
        aria-labelledby="editAppointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAppointmentModalLabel">Edit Appointment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your edit form or content here -->
                    <p>Edit form goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" onclick="confirmEdit()">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JavaScript for Edit Confirmation -->
    <script>
        // Function to open the edit confirmation modal
        function openEditModal(clientId) {
            $('#editAppointmentModal').modal('show');
            // Pass the client ID to the modal for further processing if needed
            console.log('Selected Client ID:', clientId);
        }

        // Function to handle confirmed edit
        function confirmEdit() {
            // Simulate edit logic
            console.log('Appointment edited successfully!');

            // Display toaster notification
            alert('Appointment edited successfully!');

            // Close the modal after editing
            $('#editAppointmentModal').modal('hide');
        }
    </script>
    <script>
        // Function to go back
        function goBack() {
            window.location.href = 'ForClient.html';
        }
    </script>
</body>

</html>
