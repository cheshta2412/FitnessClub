    /*

          BUTTON ONE
    ========================
    */

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      font-family: 'Open Sans Condensed', sans-serif;
    }
    .btn-one {
      color: #FFF;
      transition: all 0.5s;
      position: relative; 
      font-weight: 900;
    }
    .btn-one span {
      z-index: 2; 
      display: block;
      position: absolute;
      width: 100%;
      height: 100%; 
    }
    .btn-one::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: all 0.5s;
      border: 1px solid rgba(255,255,255,0.2);
      background-color: rgba(255,255,255,0.1);
    }
    .btn-one::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: all 0.5s;
      border: 1px solid rgba(255,255,255,0.2);
      background-color: rgba(255,255,255,0.1);
    }
    .btn-one:hover::before {
      transform: rotate(-45deg);
      background-color: rgba(255,255,255,0);
    }
    .btn-one:hover::after {
      transform: rotate(45deg);
      background-color: rgba(255,255,255,0);
    }
    
    
    /* 
    ========================
          BUTTON TWO
    ========================
    */
