<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right,   #cf8484,   #e47070,  #fb5a5a); /* Gradient background color */
            color: #543e3e; /* Text color */
        }

        #calendar {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White background for the calendar */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #ffffff;
            display: flex;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            height: 10vh;
        }
    </style>
</head>

<body>
    <h1>Show Calendar</h1>
    <a href="#" class="btn btn-secondary mb-3" onclick="goBack()">Back</a>
    <div id="calendar"></div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

    <script>
        // Initialize FullCalendar
        function initializeCalendar() {
            const appointments = [
                { title: 'Client: John Doe', start: '2023-12-15T10:00:00' },
                { title: 'Client: Jane Smith', start: '2023-12-16T14:30:00' },
            ];

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: appointments
            });
        }

        // Initialize the calendar when the page loads
        initializeCalendar();

        // Function to go back
        function goBack() {
            window.location.href = 'ForTrainer.html';
        }
    </script>
</body>

</html>
